<header class="app-header">
  <div class="header-container">
    <!-- Logo & Brand -->
    <div class="header-brand">
      <div class="brand-info">
        <h1 class="brand-title">Admin Panel</h1>
        <span class="brand-subtitle">Management Dashboard</span>
      </div>
    </div>

    <!-- Right Actions -->
    <div class="header-actions">
      <!-- User Menu -->
      <div class="user-dropdown">
        <button class="user-btn" (click)="toggleUserMenu()" [attr.aria-expanded]="userMenuOpen">
          <div class="user-avatar">
            {{ getUserInitials() }}
          </div>
          <div class="user-info">
            <span class="user-name">{{ user?.firstName }} {{ user?.lastName }}</span>
            <span class="user-role">{{ getUserRoles() }}</span>
          </div>
          <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>

        <div class="user-menu" *ngIf="userMenuOpen">
          <div class="user-menu-header">
            <div class="user-details">
              <strong>{{ user?.firstName }} {{ user?.lastName }}</strong>
              <span>{{ user?.email }}</span>
            </div>
          </div>

          <div class="user-menu-divider"></div>

          <nav class="user-menu-nav">
            <a routerLink="/account/profile" class="menu-item" (click)="closeUserMenu()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Profil
            </a>
            <a routerLink="/account/security" class="menu-item" (click)="closeUserMenu()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Güvenlik
            </a>
            <a routerLink="/account/sessions" class="menu-item" (click)="closeUserMenu()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
              </svg>
              Oturumlar
            </a>
          </nav>

          <div class="user-menu-divider"></div>

          <button class="logout-btn" (click)="logout()" [disabled]="loggingOut">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span *ngIf="!loggingOut">Çıkış Yap</span>
            <div *ngIf="loggingOut" class="spinner"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
