<aside class="sidebar" [class.open]="isOpen" [class.collapsed]="isCollapsed">
  <div class="sidebar-container">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="sidebar-brand" *ngIf="!isCollapsed">
        <div class="brand-logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <rect x="9" y="9" width="6" height="6"></rect>
          </svg>
        </div>
        <div class="brand-text">
          <h2>Admin Panel</h2>
          <span>Management System</span>
        </div>
      </div>
      
      <button class="sidebar-collapse" (click)="onToggleCollapse()" [attr.aria-label]="isCollapsed ? 'Genişlet' : 'Daralt'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6" *ngIf="!isCollapsed"></polyline>
          <polyline points="9,18 15,12 9,6" *ngIf="isCollapsed"></polyline>
        </svg>
      </button>
    </div>

    <!-- User Info (collapsed state) -->
    <div class="sidebar-user" *ngIf="isCollapsed && user">
      <div class="user-avatar" [title]="user.firstName + ' ' + user.lastName">
        {{ getUserInitials() }}
      </div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav" role="navigation">
      <!-- Dashboard -->
      <div class="nav-section">
        <h3 *ngIf="!isCollapsed" class="nav-title">Ana Sayfa</h3>
        <a routerLink="/dashboard" 
           routerLinkActive="active" 
           class="nav-item"
           [title]="isCollapsed ? 'Dashboard' : ''">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </div>

      <!-- User Management -->
      <div class="nav-section" *ngIf="hasUserManagementAccess">
        <h3 *ngIf="!isCollapsed" class="nav-title">Kullanıcı Yönetimi</h3>
        
        <a routerLink="/users" 
           routerLinkActive="active" 
           class="nav-item"
           [title]="isCollapsed ? 'Kullanıcılar' : ''">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Kullanıcılar</span>
        </a>
        
        <a routerLink="/roles" 
           routerLinkActive="active" 
           class="nav-item"
           [title]="isCollapsed ? 'Roller' : ''">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Roller</span>
        </a>
        
        <a routerLink="/permissions" 
           routerLinkActive="active" 
           class="nav-item"
           [title]="isCollapsed ? 'İzinler' : ''">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">İzinler</span>
        </a>
      </div>

      <!-- Account Management -->
      <div class="nav-section" *ngIf="showAccountSection">
        <h3 *ngIf="!isCollapsed" class="nav-title">Hesap</h3>
        
        <a routerLink="/account/profile" 
           routerLinkActive="active" 
           class="nav-item"
           [title]="isCollapsed ? 'Profil' : ''">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Profil</span>
        </a>
        
        <a routerLink="/account/security" 
           routerLinkActive="active" 
           class="nav-item"
           [title]="isCollapsed ? 'Güvenlik' : ''">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Güvenlik</span>
        </a>
        
        <a routerLink="/account/sessions" 
           routerLinkActive="active" 
           class="nav-item"
           [title]="isCollapsed ? 'Oturumlar' : ''">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Oturumlar</span>
        </a>
      </div>
    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="user-info" *ngIf="!isCollapsed && user">
        <div class="user-avatar">
          {{ getUserInitials() }}
        </div>
        <div class="user-details">
          <strong>{{ user.firstName }} {{ user.lastName }}</strong>
          <span>{{ getUserRoles() }}</span>
        </div>
      </div>
      
      <button class="logout-btn" 
              (click)="logout()" 
              [disabled]="loggingOut"
              [title]="isCollapsed ? 'Çıkış Yap' : ''">
        <svg class="logout-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span *ngIf="!isCollapsed && !loggingOut">Çıkış Yap</span>
        <div *ngIf="loggingOut" class="spinner"></div>
      </button>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" *ngIf="isOpen" (click)="closeSidebar()"></div>
</aside>
