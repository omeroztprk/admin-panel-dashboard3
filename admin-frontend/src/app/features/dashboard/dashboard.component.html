<div class="dashboard-container">
  <div class="header">
    <h1 class="title">Dashboard</h1>
  </div>

  <div class="user-card" *ngIf="user">
    <div class="user-header">
      <div class="user-avatar">{{ getUserInitials() }}</div>
      <div class="user-info">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>{{ user.email }}</p>
      </div>
    </div>

    <div class="user-details">
      <div class="detail-item">
        <span class="label">Kullanıcı ID:</span>
        <span class="value">{{ user._id || user.id }}</span>
      </div>

      <div class="detail-item" *ngIf="user.roles && user.roles.length > 0">
        <span class="label">Roller:</span>
        <span class="value role-badge">{{ userRoles }}</span>
      </div>
  </div>
</div>
