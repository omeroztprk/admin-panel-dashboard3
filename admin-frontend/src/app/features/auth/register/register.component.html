<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Kayıt Ol</h2>
      <p>Yeni hesap oluşturun</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Ad</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input id="firstName" type="text" formControlName="firstName" placeholder="Ad"
              [class.error]="form.get('firstName')?.invalid && form.get('firstName')?.touched" />
          </div>
          <div class="field-error" *ngIf="getFieldError('firstName')">{{ getFieldError('firstName') }}</div>
        </div>

        <div class="form-group">
          <label for="lastName">Soyad</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input id="lastName" type="text" formControlName="lastName" placeholder="Soyad"
              [class.error]="form.get('lastName')?.invalid && form.get('lastName')?.touched" />
          </div>
          <div class="field-error" *ngIf="getFieldError('lastName')">{{ getFieldError('lastName') }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input id="email" type="email" formControlName="email" placeholder="mail@site.com"
            [class.error]="form.get('email')?.invalid && form.get('email')?.touched" />
        </div>
        <div class="field-error" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input id="password" type="password" formControlName="password"
            placeholder="En az 8 karakter (büyük/küçük harf, rakam, özel karakter)"
            [class.error]="form.get('password')?.invalid && form.get('password')?.touched" />
        </div>
        <div class="field-error" *ngIf="getFieldError('password')">{{ getFieldError('password') }}</div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading" [class.loading]="loading">
        <span *ngIf="!loading">Kayıt Ol</span>
        <div *ngIf="loading" class="spinner"></div>
      </button>

      <div class="success-message" *ngIf="successMessage">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 12l3 3 6-6"></path>
        </svg>
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="error">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        {{ error }}
      </div>

      <div class="login-link">
        <span>Zaten hesabınız var mı?</span>
        <a routerLink="/login">Giriş yapın</a>
      </div>
    </form>
  </div>
</div>
