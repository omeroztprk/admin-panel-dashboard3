<div class="tfa-container">
  <div class="tfa-card">
    <div class="tfa-header">
      <div class="tfa-icon">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <circle cx="12" cy="16" r="1"></circle>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h2>İki Faktörlü Doğrulama</h2>
      <p *ngIf="emailHint" class="email-hint">{{ emailHint }}</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="tfa-form">
      <div class="form-group">
        <label for="code">Doğrulama Kodu</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
          </svg>
          <input id="code" type="text" maxlength="6" formControlName="code" placeholder="000000" class="code-input"
            [class.error]="form.get('code')?.invalid && form.get('code')?.touched" 
            (input)="onCodeInput($event)" />
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading" [class.loading]="loading">
        <span *ngIf="!loading">Doğrula</span>
        <div *ngIf="loading" class="spinner"></div>
      </button>

      <div class="help-text">
        <p>E-posta adresinize gönderilen 6 haneli kodu girin</p>
      </div>

      <div class="error-message" *ngIf="error">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        {{ error }}
      </div>
    </form>
  </div>
</div>
